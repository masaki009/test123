<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダム画像表示（3枚引き）</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 900px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        #kickButton {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }
        
        #kickButton:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
        }
        
        #kickButton:active {
            transform: scale(0.95);
        }
        
        #result {
            margin-top: 30px;
            min-height: 100px;
        }
        
        .cards-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .card {
            animation: fadeIn 0.5s;
        }
        
        .card-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            display: none;
        }
        
        .card img {
            max-width: 250px;
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .image-info {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> ランダム画像ガチャ（3枚引き）</h1>
        <button id="kickButton">キック！</button>
        <div id="result">
            <div class="cards-container" id="cardsContainer"></div>
        </div>
    </div>

            44: { url: 'https://raw.githubusercontent.com/masaki009/test123/main/digitalcard.png', name: '画像44' }
        };

        const kickButton = document.getElementById('kickButton');
        const cardsContainer = document.getElementById('cardsContainer');

        kickButton.addEventListener('click', function() {
            // 3枚分の異なるランダムな数字を生成
            const randomNumbers = [];
            const usedNumbers = new Set();
            
            while (randomNumbers.length < 3) {
                const randomNumber = Math.floor(Math.random() * 44) + 1;
                if (!usedNumbers.has(randomNumber)) {
                    randomNumbers.push(randomNumber);
                    usedNumbers.add(randomNumber);
                }
            }
            
            // カードコンテナをクリア
            cardsContainer.innerHTML = '';
            
            // 3枚のカードを表示
            randomNumbers.forEach((number, index) => {
                const imageData = imageDatabase[number];
                
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';
                cardDiv.style.animationDelay = `${index * 0.1}s`;
                
                cardDiv.innerHTML = `
                    <img src="${imageData.url}" alt="${imageData.name}">
                    <div class="image-info">${imageData.name}</div>
                `;
                
                cardsContainer.appendChild(cardDiv);
            });
        });
    </script>
</body>
</html>
